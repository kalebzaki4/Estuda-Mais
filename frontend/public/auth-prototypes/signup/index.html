<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup • Estuda+ Protótipo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="theme-modern">
    <main class="page page-signup" role="main">
      <section class="card" aria-label="Painel de criação de conta">
        <header class="card__header">
          <h1 class="title">Criar conta</h1>
          <p class="subtitle">Comece sua jornada de aprendizado hoje.</p>
        </header>

        <div class="toolbar" aria-label="Configurações de visual">
          <div class="toolbar__group" role="group" aria-label="Tema visual">
            <button class="btn btn-ghost" id="themeModernBtn" aria-pressed="true">Modo moderno</button>
            <button class="btn btn-ghost" id="themeMinimalBtn" aria-pressed="false">Modo minimal</button>
          </div>
        </div>

        <form id="signupForm" class="form" novalidate aria-describedby="formDescription" aria-labelledby="formTitle">
          <h2 id="formTitle" class="sr-only">Formulário de criação de conta</h2>
          <p id="formDescription" class="sr-only">Preencha seu nome, email e senha. Campos obrigatórios com feedback em tempo real.</p>

          <div class="field">
            <label for="name" class="label">Nome completo</label>
            <input id="name" name="name" type="text" class="input" placeholder="Seu nome completo"
                   aria-required="true" aria-describedby="nameHelp nameError" aria-invalid="false" />
            <p id="nameHelp" class="help">Mínimo de 2 palavras.</p>
            <p id="nameError" class="error" role="alert" aria-live="polite"></p>
          </div>

          <div class="field">
            <label for="email" class="label">Email</label>
            <input id="email" name="email" type="email" class="input" placeholder="seu@email.com"
                   aria-required="true" aria-describedby="emailError" aria-invalid="false" />
            <p id="emailError" class="error" role="alert" aria-live="polite"></p>
          </div>

          <div class="field">
            <label for="password" class="label">Senha</label>
            <div class="password-group">
              <input id="password" name="password" type="password" class="input" placeholder="Sua senha"
                     aria-required="true" aria-describedby="passwordHelp passwordError strengthText" aria-invalid="false" />
              <button type="button" id="togglePassword" class="btn btn-secondary" aria-label="Mostrar senha" aria-controls="password">Mostrar</button>
            </div>
            <p id="passwordHelp" class="help">Mínimo 8 caracteres, inclui maiúscula, minúscula, número.</p>
            <div class="strength" aria-live="polite" aria-describedby="strengthText">
              <div class="strength__bar" id="strengthBar" role="progressbar" aria-valuemin="0" aria-valuemax="4" aria-valuenow="0"></div>
              <p id="strengthText" class="strength__text">Força: muito fraca</p>
            </div>
            <p id="passwordError" class="error" role="alert" aria-live="polite"></p>
          </div>

          <div class="field">
            <label for="confirmPassword" class="label">Confirmar senha</label>
            <div class="password-group">
              <input id="confirmPassword" name="confirmPassword" type="password" class="input" placeholder="Confirme sua senha"
                     aria-required="true" aria-describedby="confirmError" aria-invalid="false" />
              <button type="button" id="toggleConfirm" class="btn btn-secondary" aria-label="Mostrar confirmação" aria-controls="confirmPassword">Mostrar</button>
            </div>
            <p id="confirmError" class="error" role="alert" aria-live="polite"></p>
          </div>

          <div class="actions">
            <button id="submitBtn" type="submit" class="btn btn-primary" aria-busy="false">
              <span class="spinner" aria-hidden="true"></span>
              <span class="btn__label">Criar conta</span>
            </button>
            <button type="button" class="btn btn-secondary" id="oauthGoogle">Continuar com Google</button>
            <button type="button" class="btn btn-secondary" id="oauthGithub">Continuar com GitHub</button>
          </div>

          <p class="alt-access">Já tem uma conta? <a href="/login" class="link">Faça login</a></p>
        </form>
      </section>
    </main>

    <script src="./signup.js"></script>
  </body>
  </html>
